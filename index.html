<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypixel SkyBlock Auctions Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Minecraft&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>Hypixel SkyBlock Auctions Viewer</h1>
    <div class="input-section">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your Minecraft username">
        <br>
        <button id="fetchBtn">Fetch Auctions</button>
    </div>
    <div id="loading" style="display: none;">Loading...</div>
    <div id="error" style="display: none; color: red;"></div>
    <div class="stats-corner" id="stats" style="display: none;">
        <h3>Auction Stats</h3>
        <p id="activeCount">Active: 0</p>
        <p id="soldCount">Sold: 0</p>
        <p id="totalSoldValue">Total Sold: 0 coins</p>
        <p id="viewing">Viewing: Your Auctions</p>
        <button id="backBtn" style="display: none;" onclick="goBack()">Back to My Auctions</button>
    </div>
    <div class="auctions-section">
        <h2>Active Auctions</h2>
        <div id="activeAuctions" class="auctions-container"></div>
        <h2>Sold Auctions</h2>
        <div id="soldAuctions" class="auctions-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
